<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div id="appVue">

        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1 v-if="lists.length > 0">Agregar Tarea</h1>
                    <h1 v-else="lists.length = 0">Crear Tarea</h1>
                    <input type="text" class="form-control" v-model="newKeep" v-on:keyup.enter="addKeep">
                </div>
                <div class="col-sm-6">
                    <h1 v-if="lists.length > 0">Lista Tareas</h1>
                    <h1 v-else="lists.length = 0">No hay tareas</h1>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in lists" v-bind:class="item.completed == true ? 'disabled' : ''" @click="item.completed = ! item.completed">
                            {{ item.keep}}
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-15">
                    <br>
                    <pre>
                        {{ $data}}
                    </pre>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="vue.js"></script>
<script src="Js.js"></script>

</html>
